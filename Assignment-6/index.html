<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="info-section">
            <img src="icon.png" alt="Wellness Icon" class="icon">
            <h2>For Individuals</h2>
            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
        </div>
        <div class="form-section">
            <form>
                <div class="row">
                    <div class="input-group">
                        <label>First Name</label>
                        <input type="text" placeholder="Tolu">
                    </div>
                    <div class="input-group">
                        <label>Last Name</label>
                        <input type="text">
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-group">
                        <label>Gender</label>
                        <select>
                            <option>Select here</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Date of Birth</label>
                        <input type="text" placeholder="Select here">
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>Weight (KG)</label>
                        <input type="text" placeholder="Enter Weight">
                    </div>
                    <div class="input-group">
                        <label>Height (CM)</label>
                        <input type="text" placeholder="Enter height here">
                    </div>
                </div>
                
                
                <div class="input-group">
                    <label>Activity Level</label>
                    <select>
                        <option>Select here</option>
                    </select>
                </div>
                <div class="input-group password-wrapper">
                    <label>Password</label>
                    <input type="password" id="password">
                    <i class="toggle-password fa-solid fa-eye-low-vision"></i>
                </div>
                <button type="submit" class="register-btn">Register</button>
                <p class="terms">By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></p>
            </form>
        </div>
    </div>
</body>
</html>
